{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Auctions{% endblock %}</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- <link href="{% static 'auctions/styles.css' %}" rel="stylesheet" type="text/css"> -->
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="text-bg-light p-3 mb-2 bg-transparent text-dark">
            <h1><i class="bi bi-building"></i>Auctions</h1>
            <div>
                {% if user.is_authenticated %}
                    Signed in as <strong>{{ user.username }}</strong>.
                {% else %}
                    Not signed in.
                {% endif %}
            </div>
            <div class="content">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a href="{% url 'index' %}" style="text-decoration: none;"><button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button></a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item " role="presentation">
                            <a href="{% url 'create' %}" style="text-decoration: none;"><button class="nav-link" id="create-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="create" aria-selected="false">Creat a Listing</button></a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a href="{% url 'my_items' %}" style="text-decoration: none;"><button class="nav-link" id="items-tab" data-bs-toggle="tab" data-bs-target="#items" type="button" role="tab" aria-controls="items" aria-selected="false"> My Items</button></a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a href="{% url 'watchlist' %}" style="text-decoration: none;"><button class="nav-link" id="watchlist-tab" data-bs-toggle="tab" data-bs-target="#watchlist" type="button" role="tab" aria-controls="watchlist" aria-selected="false">Watchlist</button></a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a href="{% url 'categories' %}" style="text-decoration: none;"><button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab" aria-controls="categories" aria-selected="false">Categories</button></a>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a href="{% url 'logout' %}" style="text-decoration: none;"><button class="nav-link" id="logout-tab" data-bs-toggle="tab" data-bs-target="#logout" type="button" role="tab" aria-controls="logout" aria-selected="false">Log Out</button></a>
                        </li>
                        
                    {% else %}
                        <li class="nav-item" role="presentation">
                            <a href="{% url 'login' %}" style="text-decoration: none;"><button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Log In</button></a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a href="{% url 'register' %}" style="text-decoration: none;"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button></a>
                        </li>
                    {% endif %}
                    
                </ul>
                <!-- <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab"></div>
                    <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab"></div>
                    <div class="tab-pane fade" id="items" role="tabpanel" aria-labelledby="items-tab"></div>
                    <div class="tab-pane fade" id="watchlist" role="tabpanel" aria-labelledby="watchlist-tab"></div>
                    <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab"></div>
                    <div class="tab-pane fade" id="logout" role="tabpanel" aria-labelledby="logout-tab"></div>
                    <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab"></div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab"></div>
                </div> -->
            </div>
        </div>
        <!-- <hr> -->
        
        {% block body %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
